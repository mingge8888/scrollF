		<script>
			//调用插件方法开始
			$(function() {
				var isHide = 0;
				$(".abc").scrollF({
					container: $("#elevator"),
					containerSelector: "ul li",
					selectorCallback: function(find, index) {
						find.removeClass("current").eq(index).addClass("current");
					},
					resizeCallback: function() {},
					proportion: .4,
					error: function(find, index) {
						find && find.removeClass("current");
						if (!isHide) {
							this.fadeOut();
							isHide = 1;
						}
					},
					time: 1000,
					success: function(find, index) {
						if (isHide) {
							this.fadeIn();
							isHide = 0;
						}
						if (find) {
							find.removeClass("current").eq(index).addClass("current");
						}
					}
				});
				//调用插件方法结束
			});
		</script>
